# Based on https://gist.github.com/y0ssar1an/df2dab474520c4086926f672c52db139
language: go

git:
  depth: 1

matrix:
  include:
    - os: linux
      go: "1.12.x"
      cache:
        directories:
          - $HOME/.cache/go-build
          - $HOME/gopath/pkg/mod
    # - os: osx
    #   go: "1.12.x"
    #   cache:
    #     directories:
    #       - $HOME/Library/Caches/go-build
    #       - $HOME/gopath/pkg/mod

env:
  - GO111MODULE=on TARGET_OS="freebsd darwin linux windows" TARGET_ARCH="arm amd64"

install: true

# Email me until we add slack integration
#notifications:
#  email: false

before_script:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
#  - go install github.com/golangci/golangci-lint/cmd/golangci-lint

script:
#  - golangci-lint run       # run a bunch of code checkers/linters in parallel
#  - go build github.com/nicklarsennz/terrain/cmd/terrain
  - go test -v -race -cover -coverprofile=coverage.out ./...  # Run all the tests with the race detector enabled
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci

before_deploy:
  - go get github.com/mitchellh/gox
  - export FILE_NAME="terrain_${TRAVIS_TAG}_{{.OS}}_{{.Arch}}"
  - CGO_ENABLED=0 gox -os "$TARGET_OS" -arch "$TARGET_ARCH" -output="${FILE_NAME}" github.com/nicklarsennz/terrain/cmd/terrain

after_success:
  - test $TRAVIS_BRANCH = "master" && curl https://gist.githubusercontent.com/NickLarsenNZ/ee907e05429a02fb6f2bcc73e7c34733/raw/06efdde6b4a07d04de999ea5f4c7e7d4506abaaa/bump_semver.sh | bash
